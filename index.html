    <style>
        :root { 
            --bg-color: #d65a5a; 
            --cream: #fdf5e6; 
            --pop-black: #1a1a1a;
        }

        body, html { margin: 0; padding: 0; background-color: var(--bg-color); color: var(--cream); font-family: 'Outfit', sans-serif; scroll-behavior: smooth; overflow-x: hidden; }

        /* --- BACKGROUND --- */
        .pop-art-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .wave { position: absolute; height: 120%; width: 280px; top: -10%; background-color: var(--cream); border-left: 6px solid var(--pop-black); border-right: 6px solid var(--pop-black); background-image: radial-gradient(var(--pop-black) 18%, transparent 19%); background-size: 14px 14px; opacity: 0.85; }
        .wave-1 { left: 8%; transform: rotate(-2deg); border-radius: 40% 60%; animation: moveWave 12s infinite ease-in-out; }
        .wave-2 { right: 8%; width: 180px; transform: rotate(1deg); border-radius: 60% 40%; background-size: 10px 10px; animation: moveWave 15s infinite ease-in-out reverse; }
        @keyframes moveWave { 0%, 100% { transform: translateY(0) rotate(-2deg); } 50% { transform: translateY(-25px) rotate(0deg); } }

        /* --- NAV (Optimisée Mobile & Z-index) --- */
        .top-nav { position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 10px 8%; z-index: 9999; background: rgba(26,26,26,0.98); box-sizing: border-box; border-bottom: 4px solid var(--pop-black); }
        .social-links { display: flex; align-items: center; z-index: 10000; }
        .social-links a { color: var(--cream); font-size: 22px; text-decoration: none; margin-right: 15px; transition: 0.3s; display: inline-block; padding: 8px; -webkit-tap-highlight-color: transparent; }
        .social-links a:hover { color: var(--bg-color); }
        .nav-links { z-index: 10000; }
        .nav-links a { color: var(--cream); text-decoration: none; font-family: 'Lexend'; font-size: 11px; letter-spacing: 2px; font-weight: 700; margin-left: 20px; }

        /* --- HERO & LOGO --- */
        .hero { height: 75vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding-top: 20px; }
        .logo-container { width: 360px; }
        .logo-text-base { font-family: 'Lexend', sans-serif; font-size: 62px; fill: var(--cream); font-weight: 800; filter: drop-shadow(5px 5px 0px var(--pop-black)); }
        .logo-sub-base { font-family: 'Outfit', sans-serif; font-size: 16px; letter-spacing: 12px; fill: var(--pop-black); text-transform: uppercase; font-weight: 800; }
        .logo-bar-svg { fill: var(--cream); filter: drop-shadow(4px 4px 0px var(--pop-black)); }

        .hero-categories { display: flex; gap: 18px; margin-top: 80px; } 
        .hero-categories i { 
            color: var(--pop-black); background: var(--cream); width: 34px; height: 34px; 
            display: flex; align-items: center; justify-content: center; 
            border: 3px solid var(--pop-black); border-radius: 50%; font-size: 13px; 
            box-shadow: 3px 3px 0px var(--pop-black);
            opacity: 0; animation: fadeInIcon 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes fadeInIcon { from { opacity: 0; transform: translateY(30px) scale(0.5); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .hero-categories i:nth-child(1) { animation-delay: 0.2s; }
        .hero-categories i:nth-child(2) { animation-delay: 0.4s; }
        .hero-categories i:nth-child(3) { animation-delay: 0.6s; }
        .hero-categories i:nth-child(4) { animation-delay: 0.8s; }

        /* --- TRAVAUX --- */
        .section-container { padding: 40px 10% 40px; position: relative; z-index: 10; }
        .section-header { display: flex; align-items: center; gap: 0; margin-bottom: 30px; }
        .title-tag { background: var(--cream); color: var(--pop-black); padding: 12px 40px; font-family: 'Lexend'; font-weight: 900; font-size: 20px; letter-spacing: 4px; border: 5px solid var(--pop-black); box-shadow: 8px 8px 0px var(--pop-black); margin-left: -6%; z-index: 2; }
        .title-line { flex-grow: 1; height: 6px; background: var(--pop-black); }

        .works-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
        .work-card { background: var(--pop-black); border: 5px solid var(--pop-black); text-decoration: none; color: inherit; transition: 0.3s; box-shadow: 10px 10px 0px var(--pop-black); display: block; overflow: hidden; }
        .work-card:hover { transform: translate(-4px, -4px); box-shadow: 15px 15px 0px var(--pop-black); }
        
        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; overflow: hidden; position: relative; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        /* Désactive le clic direct sur les miniatures projets pour laisser agir le lien <a> */

        .work-info { padding: 18px; background: var(--cream); color: var(--pop-black); border-top: 5px solid var(--pop-black); }
        .work-info h3 { margin: 0; font-family: 'Lexend'; font-size: 13px; text-transform: uppercase; font-weight: 800; }

        .photo-card-full { grid-column: 1 / -1; }
        .photo-card-full img { width: 100%; height: 400px; object-fit: cover; display: block; }

        /* --- CONTACT --- */
        .contact-outer { background-color: var(--pop-black); padding-bottom: 60px; }
        .contact-content { text-align: center; max-width: 600px; margin: 0 auto; padding: 20px; }
        .styled-form { display: flex; flex-direction: column; gap: 15px; }
        .styled-form input, .styled-form textarea { padding: 15px; background: var(--cream); border: 3px solid var(--bg-color); font-family: 'Outfit'; font-weight: 600; color: var(--pop-black); outline: none; box-shadow: 4px 4px 0px var(--bg-color); }
        .submit-btn { background: var(--bg-color); color: var(--cream); padding: 15px; font-family: 'Lexend'; font-weight: 900; border: 3px solid white; cursor: pointer; transition: 0.3s; box-shadow: 5px 5px 0px white; text-transform: uppercase; letter-spacing: 2px; }

        footer { padding: 40px; text-align: center; font-size: 11px; color: rgba(253,245,230,0.3); background: #000; }

        @media (max-width: 768px) { 
            .works-grid { grid-template-columns: 1fr; } 
            .photo-card-full { grid-column: auto; }
            .photo-card-full img { height: 250px; }
        }
    </style>
</head>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        const isMobileDevice = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const isSmallScreen = window.innerWidth <= 768;
        const treatAsMobile = isMobileDevice || isSmallScreen;

        document.querySelectorAll('.project-card').forEach(card => {
            const iframe = card.querySelector('iframe');
            const player = new Vimeo.Player(iframe);
            
            player.ready().then(() => {
                player.pause();
                player.setMuted(true);
            });

            if (!treatAsMobile) {
                // ORDINATEUR : Hover uniquement
                card.addEventListener('mouseenter', () => { player.play(); });
                card.addEventListener('mouseleave', () => { player.pause(); player.setCurrentTime(0); });
            } else {
                // MOBILE : Lecture auto quand visible au scroll
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) { player.play(); } else { player.pause(); }
                    });
                }, { threshold: 0.6 });
                observer.observe(card);
            }
        });
    </script>
